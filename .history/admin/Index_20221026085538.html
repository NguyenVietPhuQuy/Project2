<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lý nhân viên</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- JQuery UI -->
	<link rel="stylesheet" href="css/jquery-ui.min.css">

	<!-- Animate -->
	<!-- <link rel="stylesheet" href="css/animate.css"> -->

	<!-- My CSS -->
	<link rel="stylesheet" href="css/modal.css">

	<link rel="stylesheet" href="css/style4.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>Project 2  Management</h3>
			</div>

			<ul class="list-unstyled components">
				<li class="active">
					<a href="#homeSubmenu">
						<i class="fa fa-home"></i>
						System
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-briefcase"></i>
						My Portfolio
					</a>

			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">
			<nav class="navbar navbar-default">
				<div class="container-fluid">

					<div class="navbar-header">
						<button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
							<i class="glyphicon glyphicon-align-left"></i>
							<span>Toggle Sidebar</span>
						</button>
					</div>

				</div>
			</nav>


			<div class="container">
				<div class="card text-center">
					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">Danh sách nhân viên</h3>
							</div>
							<div class="col-md-6 text-right">
								<button class="btn btn-primary" id="btnThem" data-toggle="modal"
									data-target="#myModal">Thêm nhân viên</button>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						<div class="row mb-3">
							<div class="col">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Loại nhân viên" id="searchName">
									<div class="input-group-prepend">
										<span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>
						</div>
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">
								<tr>
									<th class="nowrap">
										<span class="mr-1">ID</span>
									</th>
									<th>Name</th>
									<th>Price</th>
									<th>Screen</th>
									<th>BackCamera</th>									
									<th>FrontCamera</th>
									<th>Image</th>
                                    <th>Desk</th>
                                    <th>type</th>
									<th><em class="fa fa-cog"></em></th>
								</tr>
							</thead>
							<tbody id="tableDanhSach">

							</tbody>
						</table>
					</div>

					<!-- Footer -->
					<div class="card-footer myCardFooter">
						<nav>
							<ul class="pagination justify-content-center" id="ulPhanTrang">

							</ul>
						</nav>
					</div>
				</div>
			</div>

		</div>
	</div>


	<!-- The Modal -->
    <section class="modal__container section" id="modal-container">
        <div class="container">
            <div class="modal">
                <div class="modal__header">
                    <h2>Đăng kí tài khoản</h2>
                </div>
                <button class="modal__delete" id="closeModal"><i
                        class="fa-sharp fa-solid fa-circle-xmark"></i></button>
                <div class="modal__body">
                    <form class="modal__form">

                        <div class="modal__input">
                            <input class="input" type="text" name="" placeholder="Tên đăng nhập"
                                id="modal__ID" style="display:none" >
                            <span id="modal__spanID" style="display:none"></span>
                        </div>

                        <div class="modal__input">
                            <input class="input" type="text" name="" placeholder="Tên đăng nhập"
                                id="modal__account">
                            <span class="focus-input" data-placeholder="&#xf071;"></span>
                            <span id="modal__spanaccount" style="display:none"></span>
                        </div>

                        <div class="modal__input">
                            <input class="input" type="password" name="" placeholder="Mật khẩu"
                                id="modal__password">
                            <span class="focus-input" data-placeholder="&#xf071;"></span>
                            <span id="modal__spanpassword" style="display:none"></span>
                        </div>
                    
                        <div class="modal__input">
                            <input class="input" type="password" name="username" placeholder="Xác nhận mật khẩu"
                                id="modal__repassword">
                            <span class="focus-input" data-placeholder="&#xf071;"></span>
                            <span id="modal__spanrepassword" style="display:none"></span>
                        </div>

                        <div class="modal__input">
                            <input class="input" type="text" name="" placeholder="nhập Gmail"
                                id="modal__gmail">
                            <span class="focus-input" data-placeholder="&#xf071;"></span>
                            <span id="modal__spangmail" style="display:none" ></span>
                        </div>
                    </form>
                    <div class="loginform_signin">
                        <button class="btn_signin " onclick="createMemberHK()">Đăng Kí</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<!-- Bootstrap -->
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="javascript/js/popper.min.js"></script>
	<script type="text/javascript" src="javascript/js/bootstrap.min.js"></script>

	<!-- Date Picker -->
	<!-- <script src="js/jquery-ui.min.js"></script> -->
	<script src="javascript/js/jquery-ui.js"></script>
	<script src="javascript/js/datepicker.js"></script>

	<!-- Wow -->
	<script src="js/wow.min.js"></script>	
	<script>
		new WOW().init();
	</script> 

	<script src="javascript/js/modal.js"></script>


	<script type="text/javascript">
		$(document).ready(function () {
			$('#sidebarCollapse').on('click', function () {
				$('#sidebar').toggleClass('active');
			});
		});
	</script>
    
    <script src="javascript/index.js"></script>
</body>

</html>
